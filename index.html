<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fist of Five</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="hand" class="zero">
    <div id="palm"></div>
    <div id="fingers">
      <div class="fifth finger"></div>
      <div class="first finger"></div>
      <div class="second finger"></div>
      <div class="third finger"></div>
      <div class="fourth finger"></div>
      <div id="finger-block"></div>
    </div>
  </div>
  <ul>
    <li class="selected" value="zero">0</li>
    <li value="one">1</li>
    <li value="two">2</li>
    <li value="three">3</li>
    <li value="four">4</li>
    <li value="five">5</li>
  </ul>
  <script src="js/app.js"></script>
</body>
</html>
